<div class="container">

  <listado-productos-paginado></listado-productos-paginado>

  <h2>Listado de Camareros</h2>

  <table class="table">
    <tr>
      <th>ID</th>
      <th>Nombre Camarero</th>
    </tr>
    <tr *ngFor="let camarero of camareros">
      <td>{{camarero.codigo}}</td>
      <td>{{camarero.nombre}}</td>
    </tr>
  </table>

  <hr>
